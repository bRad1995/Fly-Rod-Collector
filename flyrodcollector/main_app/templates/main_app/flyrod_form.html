{% extends 'base.html' %} {% block content %}

<!-- New if/else block -->
{% if object %}
<h1>
    Edit <span class="teal-text">{{ flyrod.model }}</span>
</h1>
{% else %}
<h1>Add Rod</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn" />
</form>
{% endblock %}
