{% extends 'base.html' %} {% block content %}

<h1>Vintage Fly Reels</h1>

{% for flyreel in flyreels %}
<div class="card">
  <a href="{% url 'reel_detail' flyreel.id %}">
    <div class="card-content">
      <span class="card-title">{{ flyreel.brand }}</span>
      <p>
        {{ flyreel.model }}
      </p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
