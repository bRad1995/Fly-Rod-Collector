{% extends 'base.html' %} {% block content %}

<h1>Vintage Fly Rods</h1>

{% for flyrod in flyrods %}
<div class="card">
  <a href="{% url 'rod_detail' flyrod.id %}">
  <div class="card-content">
    <span class="card-title">{{ flyrod.brand }}</span>
    <p>{{ flyrod.model }}</p>
  </div>
</a>
</div>
{% endfor %}

{% endblock %}
