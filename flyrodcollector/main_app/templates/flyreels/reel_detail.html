{% extends 'base.html' %} {% block content %}

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ flyreel.model }}</span>
                <p>Year: {{ flyreel.year }}</p>
                <p>Line Weights: {{ flyreel.line_weights }}</p>
                <p>{{ flyreel.description }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'flyreel_update' flyreel.id %}">Edit</a>
                <a href="{% url 'flyreel_delete' flyreel.id %}">Delete</a>
            </div>
        </div>
    </div>  
</div>
{% endblock %}
